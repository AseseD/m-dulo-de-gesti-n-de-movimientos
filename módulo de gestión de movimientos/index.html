<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Movimientos de Útiles</title>
    <link rel="stylesheet" href="styles.css">
   
    <link rel="stylesheet" href="process.php">
</head>
<body>
    <h1>Gestión de Movimientos de Útiles</h1>
    <form id="movimientos-form" action="process.php" method="POST">
        <label for="nombre_util">Nombre del Útil:</label>
        <input type="text" id="nombre_util" name="nombre_util" required>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" required>

        <label for="ubicacion">Ubicación:</label>
        <input type="text" id="ubicacion" name="ubicacion" required>

        <label for="fecha_movimiento">Fecha de Movimiento:</label>
        <input type="date" id="fecha_movimiento" name="fecha_movimiento" required>

        <label for="usuario_responsable">Usuario Responsable:</label>
        <input type="text" id="usuario_responsable" name="usuario_responsable" required>

        <button type="submit">Agregar Movimiento</button>
    </form>

</body>


<script src="cod.js"></script>


</html>
